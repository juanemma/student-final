<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(20,70,20);
        margin: 0;
        padding: 0;
    }

    .form-wrapper {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .head-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .head-container img {
        width: 100px;
        height: 100px;
    }

    .head-container h1 {
        margin: 10px 0 0 0;
        font-size: 24px;
        color: #333;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        font-size: 14px;
    }

    input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }
</style>
</head>
<body>
<div class="form-wrapper">
    <div class="head-container">
        <img src="LMS IMG/logo.jpg" alt="MPSU Logo">
        <h1>EMPLOYEE REGISTRATION</h1>
    </div>

    <form name="EmpForm" onsubmit="return validateForm()" onreset="resetErrors()">

        <p>
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>

        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>

        <p>
            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" name="contact" placeholder="Enter contact number" />
            <span id="contact-error" class="error-message"></span>
        </p>

        <p>
            <label for="office">Select Your Office:</label>
            <select id="office" name="Office">
                <option value="">SELECT OFFICE</option>
                <option value="HR">HR â€“ Human Resources</option>
                <option value="REGISTRAR">Registrar Office</option>
                <option value="ACCOUNTING">Accounting Department</option>
                <option value="CASHIER">Cashier Office</option>
                <option value="LIBRARY">Library</option>
                <option value="ADMIN">Administrative Office</option>
                <option value="GUIDANCE">Guidance Office</option>
                <option value="IT OFFICE">IT Office</option>
            </select>
            <span id="office-error" class="error-message"></span>
        </p>

        <p>
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="Password" placeholder="Enter password" />
            <span id="password-error" class="error-message"></span>
        </p>

        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I confirm that the above information is correct</label>
            <span id="agree-error" class="error-message"></span>
        </p>

        <p>
            <input type="submit" value="Register" />
            <input type="reset" value="Reset" />
        </p>

    </form>
</div>

<script>
function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const office = document.getElementById("office").value;
    const pass = document.getElementById("password").value;
    const agree = document.getElementById("agree").checked;

    const nameErr = document.getElementById("name-error");
    const emailErr = document.getElementById("email-error");
    const conErr = document.getElementById("contact-error");
    const offErr = document.getElementById("office-error");
    const passErr = document.getElementById("password-error");
    const agreeErr = document.getElementById("agree-error");

    // Clear errors
    nameErr.textContent = "";
    emailErr.textContent = "";
    conErr.textContent = "";
    offErr.textContent = "";
    passErr.textContent = "";
    agreeErr.textContent = "";

    let valid = true;

    if (name === "" || /\d/.test(name)) {
        nameErr.textContent = "Name must contain letters only.";
        valid = false;
    }

    if (email === "" || !email.includes("@") || !email.includes(".")) {
        emailErr.textContent = "Please enter a valid email.";
        valid = false;
    }

    if (contact === "" || !/^\d{11}$/.test(contact)) {
        conErr.textContent = "Please enter a valid 11-digit contact number.";
        valid = false;
    }

    if (office === "") {
        offErr.textContent = "Please select your office.";
        valid = false;
    }

    if (
        pass === "" ||
        !/(?=.*[a-z])/.test(pass) ||
        !/(?=.*[A-Z])/.test(pass) ||
        !/(?=.*\d)/.test(pass) ||
        !/(?=.*[!@#$%^&*(),.?":{}|<>])/.test(pass) ||
        pass.length < 8
    ) {
        passErr.textContent =
            "Password must be at least 8 characters with uppercase, lowercase, number, and special character.";
        valid = false;
    }

    if (!agree) {
        agreeErr.textContent = "You must agree before submitting.";
        valid = false;
    }

    // If valid, redirect silently without alert
    if (valid) {
        window.location.href = "home.html";
        return false;
    }

    return false;
}

function resetErrors() {
    document.getElementById("name-error").textContent = "";
    document.getElementById("email-error").textContent = "";
    document.getElementById("contact-error").textContent = "";
    document.getElementById("office-error").textContent = "";
    document.getElementById("password-error").textContent = "";
    document.getElementById("agree-error").textContent = "";
}
</script>
</body>
</html>
