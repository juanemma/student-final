        // Get id from URL

        const id = params.get("id");

        // Insert content into the page
        if (books[id]) {
            document.getElementById("title").textContent = books[id].title;
            document.getElementById("author").textContent = "Author: " + books[id].author;

            document.getElementById("cover").src = books[id].image;
        } else {
            document.body.innerHTML = "<h2>Book not found.</h2>";
