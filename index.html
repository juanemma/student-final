<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("LMS IMG/logo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: rgb(20, 70, 20);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.626);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 15px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: rgb(184, 163, 2);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(216, 191, 3);
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
        }

        /* Modal Background */
        #registerModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Modal Box */
        .modal-box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .modal-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .student-btn {
            background-color: green;
        }

        .employee-btn {
            background-color: navy;
        }

        .cancel-btn {
            background-color: red;
        }

        @media (max-width: 500px) {
            body {
                background-size: 80%;
            }
            .form-container {
                padding: 20px;
            }
            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN FORM -->
    <form id="myform" class="form-container" autocomplete="off">
        <div class="form-group">
            <label for="username">Student Id: 23-0001</label>
            <input type="text" id="username" placeholder="Enter Student ID" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="password">Password: Password@123</label>
            <input type="password" id="password" placeholder="Enter password" autocomplete="new-password">
        </div>

        <div id="error" class="error-message"></div>

        <div class="button-container">
            <button type="submit">Login</button>
            <button type="button" id="register-button">Register</button>
        </div>
    </form>


    <!-- REGISTER CHOICE MODAL -->
    <div id="registerModal">
        <div class="modal-box">
            <h3>Select Registration Type</h3>

            <button class="modal-btn student-btn" id="regStudent">Register as Student</button>
            <button class="modal-btn employee-btn" id="regEmployee">Register as Employee</button>
            <button class="modal-btn cancel-btn" id="closeModal">Cancel</button>
        </div>
    </div>


    <!-- SCRIPT -->
    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');

        // LOGIN LOGIC
        document.getElementById('myform').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            errorDiv.textContent = '';

            if (!/\d/.test(password)) {
                errorDiv.textContent = 'Password must contain a number.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }

            if (username === '23-0001' && password === 'Password@123') {
                alert('Login successful!');
                usernameInput.value = '';
                passwordInput.value = '';
                window.location.href = 'home.html';
            } else {
                errorDiv.textContent = 'Invalid user';
                usernameInput.value = '';
                passwordInput.value = '';
            }
        });


        /* REGISTER BUTTON POPUP */
        const modal = document.getElementById('registerModal');
        const regStudent = document.getElementById('regStudent');
        const regEmployee = document.getElementById('regEmployee');
        const closeModal = document.getElementById('closeModal');

        document.getElementById('register-button').addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        regStudent.addEventListener('click', () => {
            window.location.href = 'lms reg.html';
        });

        regEmployee.addEventListener('click', () => {
            window.location.href = 'employee register.html';
        });
    </script>

</body>
</html>
